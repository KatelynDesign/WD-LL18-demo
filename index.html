<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef's Twist</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>
      <span class="material-symbols-outlined icon-main">chef_hat</span>
      Chef's Twist
    </h1>

    <button id="random-btn" class="main-btn">
      <span class="material-symbols-outlined icon-btn">shuffle</span>
      Surprise Me Again!
    </button>

    <!-- Only show this container if there are saved recipes (handled in JS) -->
    <div id="saved-recipes-container" style="display:none;">
      <h3>Saved Recipes</h3>
      <ul id="saved-recipes-list"></ul>
    </div>

    <div id="recipe-display"></div>

    <div class="remix-container">
      <div class="remix-controls">
        <label for="remix-theme">
          <span class="material-symbols-outlined icon-label">stars_2</span>
          Choose a remix theme:
        </label>
        <div class="select-container">
          <select id="remix-theme">
            <option>Make it vegan</option>
            <option>Turn it into a dessert</option>
            <option>Turn it into a pizza</option>
            <option>Remix it for breakfast</option>
            <option>Make it work in a dorm room with a microwave</option>
            <option>Make this dish using only ingredients you could find at a gas station</option>
            <!-- Added more creative remix themes below -->
            <option>Make it gluten-free</option>
            <option>Make it spicy</option>
            <option>Make it kid-friendly</option>
            <option>Make it a one-pot meal</option>
            <option>Make it low-carb</option>
            <option>Make it for a fancy dinner party</option>
            <option>Make it as a quick snack</option>
            <option>Make it with only 5 ingredients</option>
            <option>Make it for a picnic</option>
            <option>Make it as a soup</option>
            <option>Make it as a sandwich</option>
            <option>Make it for a holiday celebration</option>
            <option>Make it with only pantry staples</option>
            <option>Make it for a barbecue</option>
            <option>Make it as a salad</option>
          </select>
          <button id="remix-btn" class="accent-btn">
            <span class="material-symbols-outlined icon-btn">wand_stars</span>
            Remix!
          </button>
        </div>
      </div>
      <div id="remix-output" class="remix-box"></div>
    </div>
  </main>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
